<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spectrum Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin="anonymous" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              app: {
                bg: '#e0e5ec',          /* Soft Gray Base */
                panel: '#e0e5ec',       /* Same as bg for neumorphism */
                accent: '#8b5cf6',      /* Violet */
                text: '#4a5568',        /* Dark Gray Text */
                textMuted: '#a0aec0',   /* Muted Gray */
                border: '#cbd5e0',      
              }
            },
            fontFamily: {
              sans: ['Pretendard', 'Inter', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'monospace']
            },
            boxShadow: {
                'neu-flat': '9px 9px 16px rgb(163,177,198,0.6), -9px -9px 16px rgba(255,255,255, 0.5)',
                'neu-pressed': 'inset 6px 6px 10px rgb(163,177,198,0.6), inset -6px -6px 10px rgba(255,255,255, 0.5)',
                'neu-btn': '6px 6px 10px rgb(163,177,198,0.6), -6px -6px 10px rgba(255,255,255, 0.5)',
                'neu-icon': '5px 5px 10px rgb(163,177,198,0.6), -5px -5px 10px rgba(255,255,255, 0.5)',
                'neu-thin': '3px 3px 6px rgb(163,177,198,0.6), -3px -3px 6px rgba(255,255,255, 0.5)',
            },
            fontSize: {
              'xxs': '0.7rem',     /* Increased from 0.65rem */
              'xs': '0.8rem',      /* Increased from 0.75rem (~12.8px) */
              'sm': '0.95rem',     /* Increased from 0.875rem (~15.2px) */
              'base': '1.05rem',   /* Increased from 1rem (~16.8px) */
              'lg': '1.2rem',
              'xl': '1.4rem',
            },
            animation: {
                'slideUp': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                'fadeIn': 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
                slideUp: {
                    '0%': { opacity: '0', transform: 'translateY(30px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #e0e5ec;
        color: #4a5568;
        font-family: 'Pretendard', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* --- HIDDEN SCROLLBARS (Scrollable but invisible) --- */
      ::-webkit-scrollbar {
        display: none;
      }
      
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* --- NEUMORPHIC SLIDERS --- */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        height: 24px;
        width: 100%;
        cursor: pointer;
        display: block;
        margin: 0;
      }
      input[type="range"]:focus {
        outline: none;
      }
      
      /* Track Styling (Inset Shadow) */
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 8px;
        background: #e0e5ec;
        border-radius: 10px;
        box-shadow: inset 2px 2px 5px #a3b1c6, inset -2px -2px 5px #ffffff;
        cursor: pointer;
      }
      
      /* Thumb Styling (Extruded) */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        height: 18px; 
        width: 18px;
        border-radius: 50%;
        background: #e0e5ec;
        cursor: grab;
        margin-top: -5px; 
        box-shadow: 3px 3px 6px #a3b1c6, -3px -3px 6px #ffffff;
        border: 1px solid rgba(255,255,255,0.2);
        transition: transform 0.1s ease-out;
      }
      
      input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
        background: #f7fafc;
      }
      
      input[type="range"]::-webkit-slider-thumb:active {
        cursor: grabbing;
        background: #e0e5ec;
        box-shadow: inset 2px 2px 5px #a3b1c6, inset -2px -2px 5px #ffffff;
        transform: scale(0.95);
      }

      /* Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      input[type="file"] {
          display: none;
      }

      /* Staggered Animation Delays */
      .stagger-1 { animation-delay: 100ms; }
      .stagger-2 { animation-delay: 200ms; }
      .stagger-3 { animation-delay: 300ms; }
      .stagger-4 { animation-delay: 400ms; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

  }
}
</script>
</head>
